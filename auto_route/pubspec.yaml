name: auto_route
description: AutoRoute is a declarative routing solution, where everything needed for navigation is automatically generated for you.
version: 8.1.4
publish_to: none

homepage: https://github.com/Mixron469/auto_route_library

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.9.0
  web: ^0.5.1
  collection: ^1.18.0
  meta: ^1.12.0

dev_dependencies:
  build_runner:
  mockito: ^5.4.4
  auto_route_generator:
    git:
      url: https://github.com/Mixron469/auto_route_library.git
      path: auto_route_generator
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

dependency_overrides:
  auto_route_generator:
    path: ../auto_route_generator
